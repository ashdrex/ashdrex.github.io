<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">Contributions</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-1 col-sm-0"></div>
        <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>


        <!-- Prepare a container for your calendar. -->
        <div class="col-lg-10 col-sm-12">
        <div class="calendar">
            <!-- Loading stuff -->
            Loading data for {{site.data.index.skills.github_user}}. Please wait!
        </div>
        </div>

        <script>
            new GitHubCalendar(".calendar", "ashdrex")
        </script>
        <div class="col-lg-1 col-sm-0"></div>
    </div>
    <div class="row features-block"></div>
</div>
