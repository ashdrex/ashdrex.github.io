{% if site.data.social %}
  {% for item in site.data.social %}
  <a href="{{ item.url }}" target="_blank">
    <img src="{{ item.icon }}" 
          onmouseover="this.src='{{ item.icon_hover }}';"
          onmouseout="this.src='{{ item.icon }}';">
  </a>
  {% endfor %}
{% endif %}

<!-- icons from iconsdb.com -->
